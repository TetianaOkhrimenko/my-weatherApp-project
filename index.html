<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@500;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content-window">
        <form class="form-enter-city">
            <input class="enter-city-input" type="text" placeholder="Enter your city" autofocus="on" autocomplete="off">
            <input class="search-city-button" type="submit" value="Search">
            <input class="current-button" type="submit" value="Current">
        </form>
        <h3>Rome, Italy</h3>
        <p class="day">Tuesday <span>11:00</span></p>
        <p class="weather">Sunny</p>
        <img src="images/sun-clouds-icon.png" class="image-weather-today"/>
        <p class="temp">23°C</p>
        <div class="other-info">
        <div>
        <img src="images/umbrella.png"/>
        <p>Precipitation: <span class="today-precipitatipn">21%</span></p>
        </div>
        <div>
        <img  src="images/wind.png"/>
        <p>Wind: <span class="wind">2</span> m/sec</p>
        </div>
        <div>
        <img src="images/rain.png"/>
        <p>Humidity: <span class="humidity">57</span>%</p>
        </div>
        </div>
        <div class="day-weather">
        <p class="p-day">Wed</p>
        <img src="images/sun-clouds2-icon.png">
        <p class="day-temp01">24 °C</p>
        <p class="day-temp02">18 °C</p>
        </div>
         <div class="day-weather">
          <p class="p-day">Thu</p>
        <img src="images/thunder-icon.png">
        <p class="day-temp01">22 °C</p>
        <p class="day-temp02">17 °C</p>
        </div>
        <div class="day-weather">
        <p class="p-day">Fri</p>
        <img src="images/thunder-icon.png">
        <p class="day-temp01">23 °C</p>
        <p class="day-temp02">16 °C</p>
        </div>
         <div class="day-weather">
        <p class="p-day">Sut</p>
        <img src="images/sun2-icon.png">
        <p class="day-temp01">23 °C</p>
        <p class="day-temp02">14 °C</p>
        </div>
          <div class="day-weather">
        <p class="p-day">San</p>
        <img src="images/sun-clouds2-icon.png">
        <p class="day-temp01">25 °C</p>
        <p class="day-temp02">14 °C</p>
        </div>
      </div>

      </div>
    </div>
    <p class="coder"><a href = "https://github.com/TetianaOkhrimenko/my-weatherApp-project" class="code-link">Open-source code </a>by Tetiana Okhrimenko</p>
    <script src="script.js"></script>
  </body>
</html>
